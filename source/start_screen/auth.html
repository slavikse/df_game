<div class="auth-wrap">
  <form class="auth" name="auth">
    <input
      class="login"
      name="login"
      placeholder="твоё имя, ковбой?"
      required>

    <input
      class="password"
      name="password"
      type="password"
      placeholder="личный шифр"
      required>

    <input
      class="submit"
      type="submit"
      value="Выдать револьвер!">
  </form>
</div>

<div class="auth-show-toggle">Заходи</div>
