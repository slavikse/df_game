<div class='auth-show'>
  <!-- auth-loader-js - анимация убирается путем удаления auth-loader -->
  <div class='auth-loader auth-loader-js'></div>
  <div class='auth-user-name'></div>

  <div class='auth-opener'>
    <div class='cogwheel cogwheel-1'>
      <div class='letter letter-o'>o</div>
      <div class='letter letter-cl'>cl</div>
    </div>
    <div class='cogwheel cogwheel-2'>
      <div class='letter letter-e'>e</div>
      <div class='letter letter-s'>s</div>
    </div>
  </div>

  <div class='auth-logout icon-auth_logout'></div>
</div>

<div class='auth-wrap'>
  <form class='auth-form'
        name='auth'
        autocomplete='off'>

    <input class='auth-email'
           name='email'
           type='email'
           pattern='^.{1,20}@.{1,6}\..{2,6}$'
           placeholder='email, ковбой'
           required>

    <input class='auth-password'
           name='password'
           type='password'
           pattern='^.{6,30}$'
           placeholder='личный шифр'
           required>

    <input class='auth-submit'
           type='submit'
           value='+1 обойма за вход!'>
  </form>
</div>
