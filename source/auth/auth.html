<include src='auth/auth_opener.html'></include>

<form class='auth' name='auth' autocomplete='off'>
  <input class='auth__input auth__email--js'
         name='email'
         type='email'
         pattern='^.{1,20}@.{1,6}\..{2,6}$'
         placeholder='✍ email'
         title='придумай или введи свой'
         required>

  <input class='auth__input'
         name='password'
         type='password'
         pattern='^.{6,30}$'
         placeholder='✍ пароль'
         title='придумай или введи свой'
         required>

  <div class='auth__submit-button'>
    <span>➲</span>
    <input class='auth__submit' type='submit' value='войти'>
    <span class='auth__arrow'>➲</span>
  </div>
</form>
